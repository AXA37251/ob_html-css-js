<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Grid</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">row-1
            <div class="col">col: 1</div>
            <div class="col">col: 2</div>
            <div class="col">col: 3</div>
            <div class="col">col: 4</div>
            <div class="col">col: 5</div>
            <div class="col">col: 6</div>
        </div>
        <div class="row">row-2
            <div class="col-sm">col: 1</div>
            <div class="col-sm">col: 2</div>
            <div class="col-sm">col: 3</div>
            <div class="col-sm">col: 4</div>
            <div class="col-sm">col: 5</div>
            <div class="col-sm">col: 6</div>
        </div>
        <div class="row">row-3
            <div class="col-md">col: 1</div>
            <div class="col-md">col: 2</div>
            <div class="col-md">col: 3</div>
            <div class="col-md">col: 4</div>
            <div class="col-md">col: 5</div>
            <div class="col-md">col: 6</div>
        </div>
        <div class="row">row-4
            <div class="col-lg">col: 1</div>
            <div class="col-lg">col: 2</div>
            <div class="col-lg">col: 3</div>
            <div class="col-lg">col: 4</div>
            <div class="col-lg">col: 5</div>
            <div class="col-lg">col: 6</div>
        </div>
        <div class="row">row-5
            <div class="col-xl">col: 1</div>
            <div class="col-xl">col: 2</div>
            <div class="col-xl">col: 3</div>
            <div class="col-xl">col: 4</div>
            <div class="col-xl">col: 5</div>
            <div class="col-xl">col: 6</div>
        </div>

    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
