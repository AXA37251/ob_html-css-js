<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h3>Sign up to 'asdf'</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="../media/img/google G-icon.png" alt="logo google G">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="../media/img/Twitter social icons - rounded square - blue.png" alt="">
                    <!--
                    -->
                    </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            <span> o </span>
            <hr>
        </div>
        <form action="/" method="">
            <label for="name">
                <span>Name</span>
                <input id="name" type="text" class="name">
            </label>
            <label for="username">
                <span>Username</span>
                <input id="username" type="text" class="username">
            </label>
            <label for="email">
                <span>Email</span>
                <input id="email" type="text" class="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input id="password" type="text" class="password" placeholder="6 + characters">
            </label>
            <label for="checkbox">
                <input id="checkbox" type="checkbox" class="checkbox">
                <span>Acepto las condiciones y el aviso legal</span>
            </label>
            <button type="submit">Crear cuenta</button>
        </form>
    </div>
</body>
</html>
