<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Badges</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h6>titulo y "medalla"</h6>
        <h2>Título <span class="badge bg-info">Nuevo</span></h2>
        <hr>

        <h6>medalla dentro del botón</h6>
        <div class="row d-block px-4 py-4">
            <button class="btn btn-primary">
                Notificaciones 
                <span class="badge bg-secondary">
                    5
                </span>
            </button>
        </div>
        <hr>

        <h6>Posicionado</h6>
        <button class="mt-4 btn btn-primary position-relative">
            Emails <span class="badge position-absolute bg-danger top-0 start-100 translate-middle">99+</span>
        </button>

        <hr>

        <h6>Posicionado 2</h6>
        <p>se agrega class=visually hidden al span y se agrega p2 (padding-2) al span</p>
        <button type="button" class="btn btn-primary position-relative">
            Profile
            <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                <span class="visually-hidden">New alerts</span>
            </span>
        </button>


    </div>

</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</html>
