<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <form action="">
            <h4>Range</h4>
            <div class="mt-4">
                <label for="rango"></label>
                <input type="range" class="form-range" id="rango"
                value="5" min="0" max="10" step="0.1">
            </div>
            <h4>Input groups</h4>
            <div class="input-group mt-4 w-50">
                <input type="text" class="form-control">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div class="mt-4">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <input type="checkbox" class="form-check-input mt-0" aria-label="Checkbox for following text input">
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with checkbox">
                </div>
                
                <div class="input-group">
                    <div class="input-group-prepend">
                    <div class="input-group-text">
                    <input type="radio" aria-label="Radio button for following text input">
                    </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with radio button">
                </div>
            </div>

            <h4>floating label</h4>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="text-nombre" placeholder="Tu nombre">
                <label for="text-nombre">Tu nombre</label>
            </div>


        </form>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
