<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms 2</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form action="/">
            <h4>Selección</h4>
            <select name="" id="" class="form-select form-select-sm mb-3">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <select name="" id="" class="form-select mb-3">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <p>tamaño grande, disabled</p>
            <select disabled class= "form-select form-select-lg mb-3">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <p>Seleccion multiple (size=1):</p> 
            <select multiple class=" form-select form-select-lg mb-3" size="1">
                <option value="1">Uno</option>
                <option value="2">Dos</option>
                <option value="3">Tres</option>
            </select>
            <h4>Checkbox and Radios</h4>
            <div>
                <p>checkbox:</p>
                <input type="checkbox" class="form-check-input">
                <label for="check" class="form-check-label">Estoy de acuerdo con las condiciones de uso</label>
            </div>
            <p class="mt-4">Radios: (form-check-innline sin esta opcion son vertical)</p>
            <div class="form-check-inline">
                <input type="radio" name="flexRadioDefault" value="Menor de edad" id="radio-menor">
                <label for="radio-menor" class="form-check-label">Soy menor de edad</label>
            </div>
            <div class="form-check-inline">
                <input type="radio" name="flexRadioDefault" value="Mayor de edad" id="radio-mayor">
                <label for="radio-mayor" class="form-check-label">Soy mayor de edad</label>
            </div>
            <p classs="mt-4">Switch</p>
            <div class="form-check form-switch mt-4">
                <input type="checkbox" class="form-check-input" id="check-switch">
                <label for="check-switch" class="form-check-label">Estoy de acuerdo con las condiciones de uso</label>
            </div>

            <div class="row mt-4">
                <button type="submit" class="btn btn-primary mb-3">Botón</button>
            </div>
            
        
        
        </form>
    </div>
    
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
