<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container pt-4">
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">readonly</label>
                <input type="text" class="form-control form-control-lg" id="nombre" placeholder="readonly" readonly>
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Introduce tu nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="disabled" disabled>
                <div class="form-text">Introduce tu nombre de pila</div>
            </div>
            <div class="mb-3">
                <label for="formFile" ckass="form-label">Por defecto</label>
                <input type="file" class="form-control">
            </div>
            <div class="mb-3">
                <input type="color" class="form-control form-control-color">
            </div>

            <div class="mb-3">
                <label for="exampleDataList" class="form-label">Selecciona tu ciudad</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="Montevideo">Montevideo</option>
                    <option value="San José">San José</option>
                    <option value="Canelones">Canelones</option>
                    <option value="Piriapolis">Piriapolis</option>
                    <option value="Paysandú">Paysandú</option>
                </datalist>
            </div>


            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="check-mayor-edad" checked>
                <label class=form-check-label for="check-mayor-edad">Eres mayor de edad?</label>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" value="diego@diegopoblete.com">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
