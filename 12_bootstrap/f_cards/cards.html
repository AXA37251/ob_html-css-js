<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container py-4">
        <div class="card" style="width: 10rem">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a3/Laguna_Conococha.jpg/275px-Laguna_Conococha.jpg" class="card-img-top" alt="laguna conococha">
            <div class="card-header">
                Header
            </div>
            <div class="card-body">
                <div class="card-title">
                    <h5>Card Title</h5>
                </div>
                card body (text)
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">Item 1</li>
                    <li class="list-group-item">Item 2</li>
                    <li class="list-group-item">Item 3</li>
                </ul>
            </div>
            <div class="card-footer">
                <p>footer</p>
                <button class="btn btn-primary">Action</button>
            </div>
        </div>

        <div class="card mt-4">
            <div class="card-header">
                <h5>Promoción</h5>
            </div>
            <div class="card-body">
                <h5 class="card-title display-6 col-md-9">Promocion especial</h5>
                <p class="card-text col-md-9">Haciendo click en el botón abajo conseguiras hasta un 50% de desc.</p>
                <button class="btn btn-primary btn-sm">
                    Obtén tu descuento
                </button>
            </div>
        </div>

        <div class="card mt-5">
            <card class="card-header">
                <ul class="nav nav-tabs card-header-tabs">
                    <li class="nav-item"><a href="#" class="nav-link active">Principal</a></li> 
                    <li class="nav-item"><a href="#" class="nav-link">Secundario</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Terceario</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">Cuarto</a></li>
                </ul>

            </card>
            <div class="card-body">
                <h5 class="card-title">Title</h5>
                <p class="card-text">Card Text</p>
                <a href="#" class="btn btn-primary">random button</a>
            </div>
        </div>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</html>
